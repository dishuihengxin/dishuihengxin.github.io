<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circle background -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="30" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>
  <circle cx="320" cy="100" r="40" fill="rgba(255,255,255,0.08)" filter="url(#glow)"/>
  <circle cx="350" cy="300" r="35" fill="rgba(255,255,255,0.12)" filter="url(#glow)"/>
  <circle cx="60" cy="320" r="25" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>
  
  <!-- Water drop icon (representing 滴水) -->
  <g transform="translate(200, 140)">
    <path d="M 0,-60 C -20,-40 -35,-20 -35,0 C -35,19.33 -19.33,35 0,35 C 19.33,35 35,19.33 35,0 C 35,-20 20,-40 0,-60 Z" 
          fill="rgba(255,255,255,0.3)" 
          filter="url(#shadow)"/>
    <circle cx="0" cy="5" r="8" fill="rgba(255,255,255,0.5)"/>
  </g>
  
  <!-- Main text: 滴 -->
  <text x="200" y="280" 
        font-family="'PingFang SC', 'Microsoft YaHei', 'Hiragino Sans GB', sans-serif" 
        font-size="120" 
        font-weight="bold" 
        fill="url(#textGradient)" 
        text-anchor="middle" 
        filter="url(#shadow)">滴</text>
  
  <!-- Subtitle -->
  <text x="200" y="340" 
        font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" 
        font-size="24" 
        fill="rgba(255,255,255,0.9)" 
        text-anchor="middle" 
        letter-spacing="2">水恒心</text>
</svg>
